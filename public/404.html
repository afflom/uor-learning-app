<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Redirect to the homepage when a 404 occurs
    // This handles client-side routing for GitHub Pages
    window.location.href = window.location.origin + (window.location.pathname.startsWith('/uor-learning-app') ? '/uor-learning-app' : '') + '/';
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    p { margin-top: 0; color: #666; }
    a { color: #0070f3; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <p>Redirecting to the homepage...</p>
  <p><a href="/">Go to Homepage</a></p>
</body>
</html>
